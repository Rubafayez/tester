<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <h1 class="mt-10 text-center text-3xl font-bold leading-9 tracking-tight text-red-600">FABFLIX</h1>
    <h2 class="mt-2 text-center text-2xl font-bold leading-9 tracking-tight text-white">Sign in to your account</h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form class="space-y-6" (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div>
        <label for="email" class="block text-sm font-medium leading-6 text-gray-300">Email address</label>
        <div class="mt-2">
          <input id="email" name="email" type="email" autocomplete="email" required [(ngModel)]="email" class="block w-full rounded-md border-0 bg-white/5 py-1.5 text-white shadow-sm ring-1 ring-inset ring-red-500 focus:ring-2 focus:ring-inset focus:ring-red-600 sm:text-sm sm:leading-6">
        </div>
      </div>

      <div>
        <div class="flex items-center justify-between">
          <label for="password" class="block text-sm font-medium leading-6 text-gray-300">Password</label>
        </div>
        <div class="mt-2">
          <input id="password" name="password" type="password" autocomplete="current-password" required [(ngModel)]="password" class="block w-full rounded-md border-0 bg-white/5 py-1.5 text-white shadow-sm ring-1 ring-inset ring-red-500 focus:ring-2 focus:ring-inset focus:ring-red-600 sm:text-sm sm:leading-6">
        </div>
      </div>
      
      @if (errorMessage()) {
        <div class="rounded-md bg-red-900/50 p-4">
          <div class="flex">
            <div class="flex-shrink-0">
               <svg class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.28 7.22a.75.75 0 00-1.06 1.06L8.94 10l-1.72 1.72a.75.75 0 101.06 1.06L10 11.06l1.72 1.72a.75.75 0 101.06-1.06L11.06 10l1.72-1.72a.75.75 0 00-1.06-1.06L10 8.94 8.28 7.22z" clip-rule="evenodd" />
              </svg>
            </div>
            <div class="ml-3">
              <p class="text-sm font-medium text-red-300">{{ errorMessage() }}</p>
            </div>
          </div>
        </div>
      }

      <div>
        <button type="submit" [disabled]="!loginForm.form.valid" class="flex w-full justify-center rounded-md bg-red-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-red-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-red-600 disabled:opacity-50">Sign in</button>
      </div>
    </form>
    
    <div class="mt-6 text-center text-sm text-gray-400">
        <p>Use demo credentials:</p>
        <p>Email: <span class="font-medium text-gray-200">user@fabflix.com</span></p>
        <p>Password: <span class="font-medium text-gray-200">password</span></p>
    </div>
  </div>
</div>
