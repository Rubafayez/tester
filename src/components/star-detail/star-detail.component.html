<div class="p-4 sm:p-6 lg:p-8">
  @if(star(); as s) {
    <div class="flex flex-col items-center md:flex-row md:items-start md:space-x-8">
      <div class="flex-shrink-0">
        <img [src]="s.photoUrl" [alt]="s.name" class="h-64 w-48 object-cover rounded-lg shadow-lg">
      </div>
      <div class="mt-4 md:mt-0 text-center md:text-left">
        <h1 class="text-4xl font-bold text-white">{{ s.name }}</h1>
        @if (s.birthYear) {
          <p class="text-lg text-gray-400 mt-1">Born: {{ s.birthYear }}</p>
        }
      </div>
    </div>

    <div class="mt-12">
      <h2 class="text-2xl font-semibold text-white mb-4">Known For</h2>
      @if (movies().length > 0) {
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6">
           @for(movie of movies(); track movie.id) {
            <a [routerLink]="['/movie', movie.id]" class="group">
              <div class="aspect-[2/3] w-full overflow-hidden rounded-lg bg-gray-800">
                <img [src]="movie.posterUrl" [alt]="movie.title" class="h-full w-full object-cover object-center group-hover:opacity-75 transition-opacity">
              </div>
              <h3 class="mt-2 text-sm font-medium text-gray-200 group-hover:text-red-500">{{ movie.title }}</h3>
              <p class="text-xs text-gray-400">{{ movie.year }}</p>
            </a>
          }
        </div>
      } @else {
        <p class="text-gray-400">No movies found for this star.</p>
      }
    </div>
  } @else {
    <p class="text-center text-gray-400">Loading star details...</p>
  }
</div>
